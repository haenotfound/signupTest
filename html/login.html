<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 | myPage</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1><a href="./main.html">myPage</a></h1>
      <nav aria-label="주요">
        <ul class="nav">
          <li><a href="./main.html">홈</a></li>
          <li><a href="./login.html" aria-current="page">로그인</a></li>
          <li><a href="./signup.html">회원가입</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <main id="content" tabindex="-1">
    <section class="auth" aria-labelledby="login-title">
      <div class="container">
        <h2 id="login-title">로그인</h2>


        <form id="loginForm" class="card" novalidate>
          <fieldset>
            <legend class="sr-only">로그인 폼</legend>


            <div class="field">
              <label for="loginEmail">이메일</label>
              <input id="loginEmail" name="email" type="email" autocomplete="email" required />
            </div>


            <div class="field with-toggle">
              <label for="loginPassword">비밀번호</label>
              <input id="loginPassword" name="password" type="password" autocomplete="current-password" required />
              <button type="button" class="toggle" aria-controls="loginPassword" aria-label="비밀번호 보기"
                data-target="loginPassword">보기</button>
            </div>


            <p id="loginError" class="error" role="alert" aria-live="assertive"></p>


            <button class="btn primary" type="submit">로그인</button>
          </fieldset>
        </form>


        <p class="muted">계정이 없으신가요? <a href="./signup.html">회원가입</a></p>
      </div>
    </section>
  </main>


  <footer>
    <div class="container">
      <small>© <span id="year"></span> myPage</small>
    </div>
  </footer>


  <script src="../js/login.js" defer></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
